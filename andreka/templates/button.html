<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Demo</title>
    <link rel="icon" href="{% static 'andreka-2.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <section id="header">
        <h3 style="font-size: 40px; font-weight: 500; font-family: Italianno; margin: 0; position: relative; right: -89px;">Andreka & Peng.</h3>
        <div>
            <ul id="navbar">
                <li><a href="{% url 'home' %}" class="active">Home</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
                <li><a href="#"><i id="close" class="fas fa-times"></i></a></li>
            </ul>
        </div>
    </section>

    <main class="section-p1">
        <a class="shop-now-button" href="#">Shop Now</a>
        <button class="banner-button">Banner Button</button>
        <button class="normal">Normal Button</button>
    </main>

    <script src="{% static 'script.js' %}"></script>
</body>

</html>
