{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address - Andreka & Peng</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <link rel="icon" href="{% static 'andreka-2.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #2f2a25;
            text-decoration: none;
            font-weight: 600;
        }
        .back-btn:hover {
            text-decoration: underline;
            color: #2f2a25;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-logo">
                <img src="{% static 'logo-2.png' %}" alt="Andreka & Peng">
            </div>
            <h1 class="auth-title">Edit Address Information</h1>
            <p class="auth-subtitle">Update your shipping address</p>
            
            <div class="form-container">
                <a href="{% url 'profile' %}" class="back-btn">‚Üê Back to Profile</a>
                
                {% if messages %}
                    {% for message in messages %}
                        <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form class="auth-form" method="post">
                    {% csrf_token %}
                    
                    <label for="address_line_1">Address Line 1</label>
                    <input type="text" id="address_line_1" name="address_line_1" value="{{ profile.address_line_1 }}" placeholder="Street address, P.O. box, company name, c/o">
                    
                    <label for="address_line_2">Address Line 2</label>
                    <input type="text" id="address_line_2" name="address_line_2" value="{{ profile.address_line_2 }}" placeholder="Apartment, suite, unit, building, floor, etc.">
                    
                    <div class="form-row">
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" value="{{ profile.city }}" placeholder="Enter city">
                        </div>
                        <div>
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" value="{{ profile.state }}" placeholder="Enter state or province">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label for="postal_code">Postal Code</label>
                            <input type="text" id="postal_code" name="postal_code" value="{{ profile.postal_code }}" placeholder="Enter postal code">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" value="{{ profile.country }}" placeholder="Enter country">
                        </div>
                    </div>
                    
                    <button class="auth-submit" type="submit">Update Address</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
