{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Andreka & Peng</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <link rel="icon" href="{% static 'andreka-2.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #2f2a25;
            text-decoration: none;
            font-weight: 600;
        }
        .back-btn:hover {
            text-decoration: underline;
            color: #2f2a25;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-logo">
                <img src="{% static 'logo-2.png' %}" alt="Andreka & Peng">
            </div>
            <h1 class="auth-title">Edit Personal Information</h1>
            <p class="auth-subtitle">Update your personal details</p>
            
            <div class="form-container">
                <a href="{% url 'profile' %}" class="back-btn">‚Üê Back to Profile</a>
                
                {% if messages %}
                    {% for message in messages %}
                        <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form class="auth-form" method="post">
                    {% csrf_token %}
                    
                    <div class="form-row">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Enter your email address">
                    
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ profile.phone_number }}" placeholder="Enter your phone number">
                    
                    <div class="form-row">
                        <div>
                            <label for="date_of_birth">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}">
                        </div>
                        <div>
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male" {% if profile.gender == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if profile.gender == 'female' %}selected{% endif %}>Female</option>
                                <option value="other" {% if profile.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="auth-submit" type="submit">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
